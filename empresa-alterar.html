	<section id="info">

		<div class="container center-align z-depth-1">
        
			<div class="col s8 offset-s2">
				<div class="row">
					<h2>Atualizar Cadastro</h2>
					<P>Preencha todos os campos para atualizar seus dados:</P>
				</div> 
				<div class="row">
					<div class="input-field col s6 offset-s3">
						<i class="material-icons prefix">account_circle</i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">Digite seu nome</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 offset-s3">
						<i class="material-icons prefix">phone</i>
						<input id="icon_telephone" type="tel" class="validate">
						<label for="icon_telephone">Telefone</label>
					  </div>
				</div>
				<div class="row">
					<div class="input-field col s6 offset-s3">
						<i class="material-icons prefix">contact_mail</i> 
						  <input id="email" type="email" class="validate">
						  <label for="email">E-mail</label>
						</div>
				</div>
				<div class="row">
					<div class="input-field col s6 offset-s3">  
						<i class="material-icons prefix">location_on</i> 
					  <input id="rua" type="text" class="validate">
					  <label for="rua">Rua, Bairro, Número, UF, Cidade.</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 offset-s3">
						<i class="material-icons prefix">location_searching</i> 
						<input id="cep" type="text" class="validate">
						<label for="cep">CEP</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 offset-s3"> 
						<i class="material-icons prefix">lock_outline</i> 
						<input id="senha" type="password" class="validate">
					  	<label for="senha">Senha</label>
					</div>
				</div>
				<div class="row">
					<div class="col s6 offset-s3">
						<a class="waves-effect waves-light btn blue">SALVAR</a>
					</div>
				</div>
				<div class="row">
					<p> </p>
				</div>
			</div>
		</div>
